# AI-QTRD TLS Certificate
# Let's Encrypt certificate for gushen.lurus.cn
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gushen-lurus-cn-tls
  namespace: ai-qtrd
  labels:
    app.kubernetes.io/name: ai-qtrd
    app.kubernetes.io/component: certificate
spec:
  secretName: gushen-lurus-cn-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - gushen.lurus.cn
