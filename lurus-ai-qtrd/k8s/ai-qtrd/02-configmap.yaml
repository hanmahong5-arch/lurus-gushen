# AI-QTRD ConfigMap
# Non-sensitive configuration for the application
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-qtrd-config
  namespace: ai-qtrd
  labels:
    app.kubernetes.io/name: ai-qtrd
    app.kubernetes.io/component: config
data:
  # Server configuration
  WEB_HOST: "0.0.0.0"
  WEB_PORT: "8000"
  LOG_LEVEL: "info"

  # DeepSeek API configuration (via lurus-api gateway)
  DEEPSEEK_API_BASE: "https://api.lurus.cn/v1"
  DEEPSEEK_MODEL: "deepseek-chat"

  # CORS configuration
  CORS_ORIGINS: '["https://gushen.lurus.cn"]'

  # Frontend URL for redirects
  WEB_URL: "https://gushen.lurus.cn"
  API_URL: "https://gushen.lurus.cn/api"

  # Data paths
  DATA_DIR: "/app/data"
  LOG_DIR: "/app/logs"
