# AI-QTRD API Deployment
# FastAPI backend for quantitative trading platform
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-qtrd-api
  namespace: ai-qtrd
  labels:
    app.kubernetes.io/name: ai-qtrd
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-qtrd
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai-qtrd
        app.kubernetes.io/component: api
    spec:
      # Prefer cloud-ubuntu-2 (4c8g) for better resources, tolerate disk-pressure on master
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoSchedule"

      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - cloud-ubuntu-2-4c8g
            - weight: 50
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - cloud-ubuntu-1-16c32g

      containers:
        - name: api
          image: lurus-ai-qtrd:v1.0.4
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: ai-qtrd-config

          # Environment variables from Secrets
          env:
            - name: DEEPSEEK_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-qtrd-secrets
                  key: DEEPSEEK_API_KEY

          # Resource limits - reduced for smaller nodes
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Volume mounts
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs

      volumes:
        - name: data
          emptyDir: {}
        - name: logs
          emptyDir: {}
