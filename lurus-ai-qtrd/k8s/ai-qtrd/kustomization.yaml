# AI-QTRD Kustomization
# Kubernetes resource orchestration
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ai-qtrd

resources:
  - 00-namespace.yaml
  - 01-secrets.yaml
  - 02-configmap.yaml
  - 03-api-deployment.yaml
  - 04-web-deployment.yaml
  - 05-services.yaml
  - 06-ingress-routes.yaml
  - 07-certificate.yaml
  - 08-redis-statefulset.yaml
  - 09-redis-service.yaml
  - 10-redis-configmap.yaml

commonLabels:
  app.kubernetes.io/part-of: ai-qtrd
  app.kubernetes.io/managed-by: kustomize
