# Redis Services
# Two services: one for client connections, one for StatefulSet discovery
---
# Headless Service for StatefulSet pod discovery
# Used by Redis replicas to find the master
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: ai-qtrd
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  publishNotReadyAddresses: true
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: database

---
# ClusterIP Service for client connections
# Applications should connect to this service
# It will route to the Redis master (redis-0)
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: ai-qtrd
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: database
  annotations:
    # Service annotations for monitoring
    prometheus.io/scrape: "true"
    prometheus.io/port: "6379"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: database
    # Note: This selector will match all Redis pods
    # In production, you may want to add logic to route only to master
    # For now, all pods have the same password and can serve reads
